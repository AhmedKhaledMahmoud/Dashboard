<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <label>name</label>
    <input type="text" name="name" formControlName="name" [value]="currentProduct?.name"/>
    <br />
  
    
    <br />
    <label>price</label>
    <input type="text" name="price" formControlName="price" [value]="currentProduct?.price"/>
    <br />
    <br />
    <br />
    <label>quantity</label>
    <input type="text" name="quantity" formControlName="quantity" [value]="currentProduct?.quantity"/>
    <br />
    <br />
    <br />
    <label>img</label>
    <input type="file" formControlName="img" name="img" />
    <br />
    <br />
    <label>Category Name</label>
      <select name="categoryId" formControlName="categoryId">
          <option [selected]="currentProduct?.categoryId == 1" value="1">Category 1</option>
          <option [selected]="currentProduct?.categoryId == 2" value="2">Category 2</option>
          <option [selected]="currentProduct?.categoryId == 3" value="3">Category 3</option>
      </select>
    <button>Submit</button>
  </form>
